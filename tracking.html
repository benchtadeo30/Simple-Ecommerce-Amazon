<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="tracking.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header>
         <a href="index.html"><img src="./White-Amazon-Logo-PNG-HD-Quality.png" alt="amazon" width="140"></a>

        <div class="search-input">
            <input type="text" placeholder="Search Product">
            <span class="material-symbols-outlined">
            search
            </span>
        </div>

        <div class="orders">
            <p>Returns</p>
            <span>& Orders</span>
        </div>

        <a href="./checkout.html" class="cart">
            <span class="material-symbols-outlined">
            shopping_cart
            </span>
            <span>0</span>
        </a>
    </header>

    <div class="order">
        <a href="./orders.html"><ion-icon name="arrow-back-outline"></ion-icon>View all orders</a>
        <div class="order-contents">
            <h1>Arriving on Monday, June 13</h1>
            <div class="order-details">
                <p>World's Softest Classic Crew Socks - Ultra Soft Crew Socks for Women and Men</p>
            <p>Quantity: 1</p>
            </div>
            <img src="./91ueguoKnKL._AC_SX522_.jpg" alt="" width="200">
        </div>
        <div class="order-progress">
            <div class="order-preparation">
                <h3>Preparing</h3>
                <h3>Shipped</h3>
                <h3>Delivered</h3>
            </div>
            <div class="progress">
                <div class="order-preparation-progress"></div>
            </div>
        </div>
    </div>
    <script src="tracking.js"></script>
</body>
</html>
